<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 5.3.6 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
    /> <!-- SRI для CSS  -->
    <!-- Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title th:text="${developer.developerId} != null ? 'Редактировать разработчика | Vermillion' : 'Новый разработчик | Vermillion'"></title>
    <style>
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tasks me-2"></i>Vermillion
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/developers}">
                        <i class="fas fa-users me-1"></i> Разработчики
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projects}">
                        <i class="fas fa-project-diagram me-1"></i> Проекты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}">
                        <i class="fas fa-tasks me-1"></i> Задачи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/roles}">
                        <i class="fas fa-user-tag me-1"></i> Роли
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user-guide}">
                        <i class="fas fa-book me-1"></i> Руководство
                    </a>
                </li>
            </ul>

            <!-- Профиль пользователя -->
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Аватар" class="profile-img me-2">
                    <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser">
                    <li>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
                            <i class="fas fa-user-circle me-2"></i> Профиль
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#avatarModal">
                            <i class="fas fa-camera me-2"></i> Сменить аватар
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt me-2"></i> Выйти
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

            <!-- Кнопки входа/регистрации для неавторизованных -->
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Вход</a>
                <a th:href="@{/register}" class="btn btn-primary">Регистрация</a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h1 class="h3 mb-4" th:text="${developer.developerId} != null ? 'Редактировать разработчика' : 'Новый разработчик'"></h1>
    <form th:action="@{/developers/save}" th:object="${developer}" method="post" class="row g-3">
        <input type="hidden" th:field="*{developerId}" />
        <div class="col-md-6">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{firstName}" class="form-control" required maxlength="255"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" class="form-control" required maxlength="255"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required maxlength="255"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Телефон</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" maxlength="20"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Специализация</label>
            <select th:field="*{specialization}" class="form-select" required>
                <option value="">Выберите специализацию</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Full Stack">Full Stack</option>
                <option value="Mobile">Mobile</option>
                <option value="DevOps">DevOps</option>
                <option value="QA">QA</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/developers}" class="btn btn-secondary ms-2">Отмена</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA44Av21H7ouB0E3nG5IX1gcQxS/Ut1abJQ1/74wXjQgda7LThDhbhc6q5VEJyH"
        crossorigin="anonymous"></script>
</body>
</html>
